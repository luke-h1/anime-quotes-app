<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css" /> 
    <title>Anime Quotes App</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Anime Quotes App</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        </ul>
      </div>
    </nav> 
    <div class="container">
      <form class="form-control" id="form-control">
        <label for="show" type="text"></label>
        <input type="text" for="show" class="anime"  id="term" placeholder="enter your favorite show for quotes!"/>   
        <button class="waves-effect waves-light btn submit-btn" id="search-btn">Search</button>
        <button class="waves-effect waves-light btn random-btn" id="random-btn">get Random Quotes !</button>

      </form>   
    </div> 
    <h2 class="error" id="error"></h2>
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title"></span>
            <p></p>
        </div>
        <div class="card-action">
          <a href="#"></a>
          <a href="#"></a>
        </div>
      </div>
    </div>
  </div>
            




    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
